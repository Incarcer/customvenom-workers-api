name: Workers CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci || npm i

      # Lint (kept from your workflow)
      - run: npm run lint || echo "no lint script; skipping"

      # Optional: build and typecheck if present
      - run: npm run build --if-present
      - run: npm run typecheck --if-present